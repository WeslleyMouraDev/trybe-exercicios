<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
           font-size: 60px;
           color: orange;
        }
        .p-list-style {
            background-color: blueviolet;
            color: white;
        }
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="p-list-style">Qual é a sua fruta favorita?</p>
    <ul class="p-list-style">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
